name: AF agent workflow
on: 
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: af_agent
  TEST_CMD: pytest -q   

permissions:
  contents: read
  packages: write
  
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: docker build
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: | 
            type=raw,value=sha-${{ github.sha }}
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build (for tests)
        uses: docker/build-push-action@v6
        with:
          load: true
          context: .
          file: ./Dockerfile
          tags: ${{ env.IMAGE_NAME }}:test
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ steps.meta.outputs.created }} 

      # - name: Run tests inside container
      #   run: |
      #     docker run --rm \
      #       -e CI=true \
      #       ${{ env.IMAGE_NAME }}:test \
      #       bash -lc "${TEST_CMD}"

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: ./Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to EC2
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }} 
          envs: GITHUB_SHA
          script_stop: true
          script: |
            set -e
            export IMAGE_SHA="${GITHUB_SHA}"
            export GH_OWNER="${{ github.repository_owner }}"
            export GHCR_TOKEN='${{ secrets.GHCR_READ_TOKEN }}'
            
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GH_OWNER" --password-stdin
      
            mkdir -p /opt/af-agent
            cd /opt/af-agent
      
            GH_OWNER="$GH_OWNER" IMAGE_SHA="$IMAGE_SHA" \
            docker compose pull
      
            GH_OWNER="$GH_OWNER" IMAGE_SHA="$IMAGE_SHA" \
            docker compose up -d --remove-orphans
      
            sleep 5
            curl -fsS http://localhost:8080/healthz || (docker compose logs --no-color --tail=200 && exit 1)
              
  
         
  
  
