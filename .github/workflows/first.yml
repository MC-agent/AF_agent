name: AF agent workflow
on: 
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: af_agent
  TEST_CMD: pytest -q   

permissions:
  contents: read
  packages: write
  
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: docker build
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: | 
            type=raw,value=sha-${{ github.sha }}
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build (for tests)
        run: |
            GIT_SHA=${{ github.sha }} \
            BUILD_DATE=${{ steps.meta.outputs.created }} \
            docker compose build 

      # - name: Build (for tests) with docker compose
      #   run: |
      #     GIT_SHA=${{ github.sha }} \
      #     BUILD_DATE=${{ steps.meta.outputs.created }} \
      #     docker compose -f docker-compose.yaml build af_agent
      # - name: Run tests inside container
      #   run: |
      #     docker run --rm \
      #       -e CI=true \
      #       ${{ env.IMAGE_NAME }}:test \
      #       bash -lc "${TEST_CMD}"

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: ./docker-compose.yaml
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to EC2
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Preflight secrets check
        run: |
          test -n "${{ secrets.SSH_HOST }}" || { echo "SSH_HOST is missing"; exit 1; }
          test -n "${{ secrets.SSH_USER }}" || { echo "SSH_USER is missing"; exit 1; }
          test -n "${{ secrets.SSH_PRIVATE_KEY }}" || { echo "SSH_PRIVATE_KEY is missing"; exit 1; }

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }} 
          envs: GITHUB_SHA
          script_stop: true
          script: |
            set -e
            export IMAGE_SHA="${GITHUB_SHA}"
            export GH_OWNER="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
            export IMAGE="ghcr.io/$GH_OWNER/af_agent:sha-$IMAGE_SHA"

            sudo apt-get update
            sudo apt-get install -y ca-certificates curl gnupg lsb-release
            
            sudo install -m 0755 -d /etc/apt/keyrings
            
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | \
            sudo gpg --batch --yes --dearmor -o /etc/apt/keyrings/docker.gpg
            
            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
              https://download.docker.com/linux/ubuntu \
              $(lsb_release -cs) stable" | \
              sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            
            sudo systemctl enable --now docker
            sudo usermod -aG docker $USER

         

            if [ -n "${{ secrets.GHCR_USERNAME }}" ] && [ -n "${{ secrets.GHCR_READ_TOKEN }}" ]; then
            echo "${{ secrets.GHCR_READ_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            else
            echo "GHCR_USERNAME/GHCR_READ_TOKEN not set. Assuming package is PUBLIC."
            fi

            
            sudo mkdir -p /opt/af-agent
            sudo chown -R ubuntu:ubuntu /opt/af-agent
            
  
            cd /opt/af-agent
            
            docker compose down 2>/dev/null || true
            
            docker rm af_agent 2>/dev/null || true

            docker compose pull "$IMAGE"
            
            docker compose up -d --name af_agent "$IMAGE"

            docker image prune -f
            
    
  
         
  
  
